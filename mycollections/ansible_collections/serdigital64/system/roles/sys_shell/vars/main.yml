---
sys_shell_platforms:
  - "CentOS8"
  - "RedHat8"
  - "AlmaLinux8"
  - "Rocky8"
  - "OracleLinux8"
  - "OracleLinux9"
  - "Ubuntu20"
  - "Ubuntu21"
  - "Ubuntu22"
  - "Fedora33"
  - "Fedora35"
  - "Fedora36"
  - "Debian10"
  - "Debian11"
  - "MacOSX12"

sys_shell_base_common:
  files:
    bash_profile: ".bash_profile"
    bash_rc: ".bashrc"
    zshrc: ".zshrc"
    p10k_zsh: ".p10k.zsh"
  templates:
    bash_profile: "bash_profile.bash.j2"
    bash_rc: "bash_rc.bash.j2"
    zshrc: "zshrc.zsh.j2"

sys_shell_application_common:
  ohmyzsh:
    name: "ohmyzsh"
    type: "binary"
    version: "latest"
    installed: "{{ sys_shell_catalog['zsh'] | default(false) }}"
  p10k:
    name: "p10k"
    type: "git"
    version: "latest"
    installed: "{{ sys_shell_catalog['zsh'] | default(false) }}"

sys_shell_profiles_common:
  ohmyzsh:
    binary:
      latest:
        origin: "https://raw.github.com/ohmyzsh/ohmyzsh/master/tools"
        packages:
          - file: "install.sh"
        paths:
          - target: "{{ sys_shell_base['paths']['ohmyzsh'] }}"
            mode: "{{ sys_shell_base['access']['mode']['dir'] }}"
        promotion:
          - target: "{{ sys_shell_base['paths']['ohmyzsh'] }}"
            source: "install.sh"
            mode: "{{ sys_shell_base['access']['mode']['exe'] }}"
  p10k:
    git:
      latest:
        origin: "https://github.com/romkatv"
        packages:
          - file: "powerlevel10k.git"
        paths:
          - target: "{{ sys_shell_base['paths']['p10k'] }}"
            owner: "{{ sys_shell_base['access']['user']['owner'] }}"
            group: "{{ sys_shell_base['access']['group']['owner'] }}"
            mode: "{{ sys_shell_base['access']['mode']['dir'] }}"
        promotion:
          - target: "{{ sys_shell_base['paths']['p10k'] }}"
            source: "powerlevel10k/powerlevel10k.zsh-theme"
            mode: "{{ sys_shell_base['access']['mode']['file'] }}"
          - target: "{{ sys_shell_base['paths']['p10k'] }}"
            source: "powerlevel10k/powerlevel9k.zsh-theme"
            mode: "{{ sys_shell_base['access']['mode']['file'] }}"
          - target: "{{ sys_shell_base['paths']['p10k'] }}"
            source: "powerlevel10k/gitstatus"
            mode: "{{ sys_shell_base['access']['mode']['dir'] }}"
          - target: "{{ sys_shell_base['paths']['p10k'] }}"
            source: "powerlevel10k/internal"
            mode: "{{ sys_shell_base['access']['mode']['dir'] }}"
          - target: "{{ sys_shell_base['paths']['p10k'] }}"
            source: "powerlevel10k/config"
            mode: "{{ sys_shell_base['access']['mode']['dir'] }}"

# Supported shells
sys_shell_flavour:
  - "zsh"
  - "bash"
  - "ksh"
  - "csh"

# Available shell plugins
sys_shell_plugins:
  zsh:
    os:
      - "debian"
      - "dnf"
      - "yum"
      - "systemd"
    color:
      - "colored-man-pages"
      - "colorize"
    python:
      - "pip"
      - "python"
      - "virtualenv"
    git:
      - "git"
    java:
      - "ant"
      - "jenv"
      - "java_version"
    node:
      - "nvm"
      - "nodenv"
      - "nodeenv"
      - "node_version"
      - "package"
    flutter:
      - "fvm"
    terraform:
      - "terraform"
    aws:
      - "aws"
      - "aws_eb_env"
    azure:
      - "azure"

# Catalog of PowerLevel10K customized themes
sys_shell_catalog_themes:
  zsh:
    - "p10k-full1.zsh"
    - "p10k-full2.zsh"
    - "p10k-full3.zsh"

# User configuration defaults
sys_shell_user_default:
  zsh:
    theme: "p10k-full3.zsh"
    modules:
      - "color"
      - "python"
      - "git"
      - "os"
  bash:
    theme: ""
    modules: []

sys_shell_alert_ansible_managed_file:
  "Warning: This file is automatically generated by the Ansible Role: serdigital64.system.sys_shell. Do not modify."

